# COCO128 dataset https://www.kaggle.com/ultralytics/coco128 (first 128 images from COCO train2017) by Ultralytics
# Example usage: yolo train data=coco128.yaml
# parent
# ├── ultralytics
# └── datasets
#     └── coco128  ← downloads here (7 MB)


# Train/val/test sets as 1) dir: path/to/imgs, 2) file: path/to/imgs.txt, or 3) list: [path/to/imgs1, path/to/imgs2, ..]
path: F:\ym\person_detect\dataset  # dataset root dir
train: F:\ym\person_detect\dataset/train/images  # train images (relative to 'path') 128 images
val: F:\ym\person_detect\dataset/val/images    # val images (relative to 'path') 128 images
test:  # test images (optional)

# Classes
names:
  0: ball
  1: player
  2: referee
  3: racket
